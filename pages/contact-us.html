<div style="display: flex; justify-content: space-between; margin-right: 4rem; gap: 4rem">
    <div class="content-header">
        <h1>contact us</h1>

        <div class="text-container">
            <h6>You’ve got questions, we’ve got answers.</h6>
        </div>
    </div>

    <div class="form-container">
        <div>
            <label class="form-label" for="name">Name:</label>
            <input class="form-input" id="name" name="name" placeholder="Enter your name" type="text">
        </div>

        <div>
            <label class="form-label" for="email">Email:</label>
            <input class="form-input" id="email" name="email" placeholder="Enter your email" type="text">
        </div>

        <div>
            <label class="form-label" for="msg">Message:</label>
            <textarea class="form-input" id="msg" name="msg" placeholder="Enter your message" rows="6"
                      style="resize: none"></textarea>
        </div>

        <div>
            <button class="form-button" id="submit-msg" onclick="handleFormSubmit(event)">Submit</button>
        </div>
    </div>

</div>
